name: "‚ö° EnigMano Win11 + CRD Deployment"

on:
  workflow_dispatch:

jobs:
  deploy-enigmano:
    runs-on: windows-latest

    steps:
      - name: üìå Deployment Parameters
        shell: pwsh
        run: |
          Write-Host "==============================================="
          Write-Host "üîπ EnigMano Instance : 1"
          Write-Host "üì¶ Repository        : $env:GITHUB_REPOSITORY"
          Write-Host "==============================================="

      - name: ‚ö° Boost Windows Performance
        shell: pwsh
        run: |
          Write-Host "üöÄ Optimisation en cours..."
          # Priorit√© haute pour tous les process
          PowerShell -Command "wmic process where name='svchost.exe' CALL setpriority 128"
          # D√©sactiver services inutiles
          Stop-Service -Name SysMain -Force
          Stop-Service -Name WSearch -Force
          Stop-Service -Name DiagTrack -Force
          # Mettre perf mode
          powercfg -setactive SCHEME_MIN
          Write-Host "‚úÖ Perf mode activ√©."

      - name: üì• Install Chrome Remote Desktop
        shell: pwsh
        run: |
          $crdInstaller = "$env:TEMP\crdhost.msi"
          Invoke-WebRequest "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $crdInstaller
          Start-Process msiexec.exe -ArgumentList "/i `"$crdInstaller`" /qn /norestart" -Wait
          Remove-Item $crdInstaller -Force
          Write-Host "‚úÖ Chrome Remote Desktop install√©."

      - name: ‚öîÔ∏è Start Chrome Remote Desktop Host
        shell: pwsh
        run: |
          $exe = "${Env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"

          if (-not (Test-Path $exe)) {
            Write-Error "‚ùå CRD introuvable √† $exe"
            exit 1
          }

          & "$exe" `
            --code="4/0AVGzR1AFkFz0ZZVaGJxtiZ4Bh4ADa9M-LZ-QNyqa7PrCInPoi42MDmZa7cycLU3ni0k7Jg" `
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
            --name=$Env:COMPUTERNAME `
            --pin=123456

      - name: ‚è≥ Keep Alive 6h
        shell: pwsh
        run: |
          for ($i=0; $i -lt 21600; $i++) {
            if ($i % 60 -eq 0) { Write-Host "$i secondes pass√©es..." }
            Start-Sleep -Seconds 1
          }
          Write-Host "‚è∞ 6h termin√©es."
