name: "‚ö° EnigMano Win11 + CRD Cluster Deployment"

on:
  workflow_dispatch:

jobs:
  prepare-crd:
    runs-on: windows-latest
    steps:
      - name: üì• Download CRD installer (once)
        shell: pwsh
        run: |
          $crdInstaller = "${{ runner.temp }}\crdhost.msi"
          Invoke-WebRequest "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $crdInstaller
          Write-Host "‚úÖ CRD downloaded to $crdInstaller"

      - name: üì¶ Upload CRD artifact
        uses: actions/upload-artifact@v4
        with:
          name: crd-installer
          path: ${{ runner.temp }}\crdhost.msi   # chemin valide garanti

  deploy-enigmano:
    needs: prepare-crd
    runs-on: windows-latest
    strategy:
      matrix:
        instance: [1,2,3,4,5]   # tu peux augmenter √† 10, 20, etc.
      max-parallel: 5

    steps:
      - name: üìå Deployment Parameters
        shell: pwsh
        run: |
          Write-Host "==============================================="
          Write-Host "üîπ EnigMano Instance : ${{ matrix.instance }}"
          Write-Host "üì¶ Repository        : $env:GITHUB_REPOSITORY"
          Write-Host "==============================================="

      - name: ‚¨áÔ∏è Download CRD installer artifact
        uses: actions/download-artifact@v4
        with:
          name: crd-installer
          path: ${{ runner.temp }}\crd

      - name: üõ†Ô∏è Install Chrome Remote Desktop
        shell: pwsh
        run: |
          $exe = "${Env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            $msi = Get-ChildItem "${{ runner.temp }}\crd" -Filter "*.msi" | Select-Object -First 1
            Start-Process msiexec.exe -ArgumentList "/i `"$($msi.FullName)`" /quiet /norestart" -Wait
            Write-Host "‚úÖ CRD installed on instance ${{ matrix.instance }}"
          } else {
            Write-Host "‚ö° CRD already installed, skipping installation."
          }

      - name: ‚öîÔ∏è Start Chrome Remote Desktop Host
        shell: pwsh
        run: |
          $exe = "${Env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"

          if (-not (Test-Path $exe)) {
            Write-Error "‚ùå CRD executable not found at $exe"
            exit 1
          }

          & $exe `
            --code="4/0AVGzR1AEZ8ezslQakiFIL86JsOWGxPe59fFU0hFWFIrImqmK7OqzJh6oBw_QyoXlo4pTVg" `
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
            --name="EnigMano-${{ matrix.instance }}" `
            --pin=123456

      - name: üïí Keep Alive 6h Timer
        shell: pwsh
        run: |
          $total = 21600
          for ($s = $total; $s -ge 0; $s--) {
            if ($s % 60 -eq 0) {
              Write-Host "Instance ${{ matrix.instance }} ‚Üí $s secondes restantes..."
            }
            Start-Sleep -Seconds 1
          }
          Write-Host "‚è∞ Instance ${{ matrix.instance }} ‚Üí 6h √©coul√©es !"

      - name: üí† Final Status
        if: always()
        shell: pwsh
        run: |
          Write-Host "‚úÖ EnigMano Instance ${{ matrix.instance }} d√©ploy√©e avec CRD."
          Write-Host "üîã Powered by: CRD + GitHub Actions Cluster"
