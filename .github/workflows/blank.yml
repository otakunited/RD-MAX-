name: "⚡ EnigMano Win11 + CRD Cluster"

on:
  workflow_dispatch:

jobs:
  master:
    runs-on: windows-latest
    steps:
      - name: 📌 Master Parameters
        shell: pwsh
        run: |
          Write-Host "==============================================="
          Write-Host "🔹 Master Instance"
          Write-Host "📦 Repo : $env:GITHUB_REPOSITORY"
          Write-Host "==============================================="

      - name: 📥 Install Chrome Remote Desktop
        shell: pwsh
        run: |
          $crdInstaller = "$env:TEMP\crdhost.msi"
          Invoke-WebRequest "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile $crdInstaller
          Start-Process msiexec.exe -ArgumentList "/i `"$crdInstaller`" /quiet /norestart" -Wait
          Remove-Item $crdInstaller -Force
          Write-Host "✅ CRD Installed."

      - name: ⚔️ Start CRD Host
        shell: pwsh
        run: |
          $exe = "${Env:ProgramFiles(x86)}\Google\Chrome Remote Desktop\CurrentVersion\remoting_start_host.exe"
          if (-not (Test-Path $exe)) {
            Write-Error "❌ CRD executable not found!"
            exit 1
          }
          & $exe `
            --code="4/0AVGzR1CBDHQTY1qhlDOgnuda5jJS3_E92dxGdn7xZWTr91c45DFyAeGc0laVkS52xqasRA" `
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" `
            --name=$Env:COMPUTERNAME `
            --pin=123456

          # Sauvegarde infos de connexion CRD
          echo "PIN=123456" > crd_info.txt
          echo "NAME=$Env:COMPUTERNAME" >> crd_info.txt

      - name: 📡 Share CRD Connection
        uses: actions/upload-artifact@v4
        with:
          name: crd-info
          path: crd_info.txt

      - name: 🕒 Keep Alive
        shell: pwsh
        run: |
          $total = 21600
          for ($s = $total; $s -ge 0; $s--) {
            if ($s % 60 -eq 0) { Write-Host "$s sec restantes..." }
            Start-Sleep -Seconds 1
          }

  workers:
    needs: master
    runs-on: windows-latest
    strategy:
      matrix:
        instance: [1,2,3,4,5]   # nombre de workers
      max-parallel: 2           # limite combien en même temps
    steps:
      - name: 🔽 Download CRD Info
        uses: actions/download-artifact@v4
        with:
          name: crd-info
          path: ./crd

      - name: ⚡ Worker ${{ matrix.instance }} Boost
        shell: pwsh
        run: |
          Write-Host "🚀 Worker ${{ matrix.instance }} renforçant le Master..."
          Get-Content ./crd/crd_info.txt | Write-Host
          # Ici tu lances des tâches pour renforcer le Master (ex: calcul distribué, stress CPU, etc.)
